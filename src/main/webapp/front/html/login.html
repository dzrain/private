<body class="gray-bg">
<div class="allDiv">
	<div style="position: absolute;right: -20px; bottom: 20px;"><img src="/img/bireturn-logo.png" width="70%" height="70%"></div>
	<div class="leftDiv"></div>
	<div class="middle-box text-center loginscreen  animated fadeInDown ritDiv">
		<div>
			<div>
				<h1 class="logo-name" style="font-size: 60px;letter-spacing: 2px;color: #2d3c5d;margin-top: 30px;">
					AMRO</h1>
			</div>
			<h4 style="color: #cccccc">Aircraft Maintenance Repair Overhaul</h4>

			<form id="mform" class="m-t" role="form" action="#" method="post">
				<div class="form-group" style="width: 300px;margin: 10px auto">
					<input type="username" name="username" class="form-control" value="admin" placeholder="用户名" required="">
				</div>
				<div class="form-group" style="width: 300px;margin: 0px auto;margin-bottom: 10px;">
					<input type="password" name="userPassword" class="form-control" value="111111" placeholder="密码"
						   required="">
				</div>
				<div class="form-group" style="width: 300px;margin: 0px auto;margin-bottom: 10px;">
					<input type="text" name="vCode" class="form-control" id="vCode" value="">
					<!--<img src="/verifyCode" style="margin-top:10px;">-->
				</div>
				<button type="submit" id="btnSubmit"
						style="width: 300px;padding: 2px 0;margin: 0 auto;border-color: #2d3c5d;"
						class="btn btn-primary block m-b">登 录
				</button>
				<p class="text-muted text-center"> <!--<a href="login_v2.shtml"><small>第二版登陆</small></a>-->
				</p>

			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
    var IS_DEBUG = true;
    $(function () {
        $('#mform').form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (isValidate) {
                    var data = $('#mform').serializeObject();
                    if (!IS_DEBUG && $.trim(data.vCode) == '') {
                        layer.msg("请输入验证码!", {icon: 5});
                        return;
                    }
                    if (IS_DEBUG) {
                        data.vCode = '1';
                    }
                    $("#btnSubmit").attr("disabled", true);
                    $("#btnSubmit").html("登 录 中 . . .");
                    layerStandardAjaxCall_({
                        url: "/api/v1/security/login",
                        data: data,
                        success: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                window.location.href = "/views/home.shtml";
                            } else {
                                $("#btnSubmit").attr("disabled", false);
                                $("#btnSubmit").html("登 录");
                                layer.msg(jdata.msg ? jdata.msg : "登录失败!", {icon: 5});
                            }
                        }
                    });
                }
                return false;
            }
        });
        // $("#btnSubmit").submit();
    });

</script>
